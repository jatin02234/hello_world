<div class="div mx-3">
    <h3>Retry , RetryWhen, scan Delay Operater
    </h3>
    <hr>
    <div class="row mx-3 my-3">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex butt" >
                        <h4 style="text-align: center;">User Data (ex-1)</h4>
                        <button class="btn btn-primary" type="button" (click)="getUserData()">
                            <span class="spinner-border spinner-border-sm" *ngIf="feaching" aria-hidden="  "></span>
                            {{feaching ? 'Feaching...' : 'Feaching Data'}}
                          </button>
                    </div>
                    <br>
                    <span><strong>Status:</strong> {{status}}</span><div class="spinner-grow text-warning" *ngIf="feaching" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>salary</th>
                            <th>position</th>
                            <th>office</th>
                        </tr>
                        <tr *ngFor="let data of userdata;let i = index">
                            <td>{{i*i+1}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.salary}}</td>
                            <td>{{data.position}}</td>
                            <td>{{data.office}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
