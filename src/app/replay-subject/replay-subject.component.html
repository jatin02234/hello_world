<div class="container mx-3 my-3">
    <h3>Replay subject</h3>
    <hr>
    <div class="row">
        <div class="col-4">
            <h4>common Ex</h4>
            <div class="card">
                <div class="card-body">
                    <p>Video List</p>
                    <ul id="containerId2">
                        <li *ngFor="let data of commonVideo">{{data}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h4>Ex 1</h4>
            <div class="card">
                <div class="card-body">
                    <p>Video List</p>
                    <ul id="sub1">
                        <li *ngFor="let data of sub1">{{data}}</li>
                    </ul>
                    <div class="btnn d-flex" style="justify-content: center;" >
                        <button class="btn btn-success" [ngClass]="subscribe1 ? 'btn-danger' : 'btn-success'" (click)='add1()'>{{subscribe1 ? 'Unsubscribe' : 'Subscribe'}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h4>Ex 2</h4>
            <div class="card">
                <div class="card-body">
                    <p>Video List</p>
                    <ul>
                        <li>Video 1</li>
                        <li>Video 2</li>
                        <li *ngFor="let data of sub2">{{data}}</li>
                    </ul>
                    <div class="btnn d-flex" style="justify-content: center;">
                        <button class="btn btn-success" [ngClass]="subscribe2 ? 'btn-danger' : 'btn-success'" (click)="add2()">{{subscribe2 ? 'Unsubscribe' : 'Subscribe'}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
